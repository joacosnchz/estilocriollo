<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Message from {shop_name}</title>
    </head>
    <style>
        .frame_wrap {
            width: 100%;
            -webkit-box-shadow: rgba(0, 0, 0, 0.156863) 0px 2px 8px;
            box-shadow: rgba(0, 0, 0, 0.156863) 0px 2px 8px;
            box-sizing: border-box;
            -webkit-background-clip: padding; 
            background-clip: padding-box;
            background-color: #ffffff;
            border: 4px solid rgba(0, 0, 0, 0.14902); 
            padding: 20px 10px; 
            margin-bottom: 20px; 
            overflow: visible;
        }
    </style>
    <body>
        <table class="table table-mail frame_wrap">
            <tbody>
                <tr>
                    <td class="space" style="width: 20px; padding: 7px 0;">&nbsp;</td>
                    <td style="padding: 7px 0;" align="center">
                        <table class="table" style="width: 100%;" bgcolor="#ffffff">
                            <tbody>
                                <tr>
                                    <td class="logo" align="center"><a style="color: #337ff1;" title="{shop_name}" href="{shop_url}"> <img src="{shop_logo}" alt="{shop_name}" /> </a></td>
                                </tr>
                                <tr>
                                    <td class="titleblock" style="padding: 7px 0;" align="center"><span style="color: #555454; font-family: Open-sans, sans-serif; font-size: small;"> <span class="title" style="font-weight: 500; font-size: 28px; text-transform: uppercase; line-height: 33px;">Hi {firstname} {lastname},</span> </span></td>
                                </tr>
                                <tr>
                                    <td class="space_footer" style="padding: 0!important;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td class="box">
                                        <table class="table" style="width: 100%;">
                                            <tbody>
                                                <tr>
                                                    <td style="padding: 7px 0;" width="10">&nbsp;</td>
                                                    <td style="padding: 7px 0;">
                                                        <p style="border-bottom: 1px solid #D6D4D4; margin: 3px 0 7px; text-transform: uppercase; font-weight: 500; font-size: 18px; padding-bottom: 10px;">A new order has been generated on your behalf.</p>
                                                        <span style="color: #555454; font-family: Open-sans, sans-serif; font-size: small;"><span style="color: #777;"> Please go on <a style="color: #337ff1;" href="{order_link}">{order_link}</a> to finalize the payment. </span> </span></td>
                                                    <td style="padding: 7px 0;" width="10">&nbsp;</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="space_footer" style="padding: 0!important;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td class="footer"><a style="color: #337ff1;" href="{shop_url}">{shop_name}</a> powered by <a style="color: #337ff1;" href="http://www.prestashop.com/">PrestaShop&trade;</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td class="space" style="width: 20px; padding: 7px 0;">&nbsp;</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
