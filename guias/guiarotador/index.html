<body>
	1. Vamos al menu <b>Modulos</b>.
	<img src="assets/img/img1.png" alt="img1" />
	
	<br><br>
	
	2. Buscamos el modulo <b>Camera slider</b>.
	<img src="assets/img/img2.png" alt="img2" />
	
	<br><br>
	
	3. Podemos activar/desactivar, modificar, agregar o eliminar un rotador.
	<img src="assets/img/img3.png" alt="img3" />
	
	<br><br>
	
	4. Si seleccionamos en <b>modificar</b> o <b>Agregar(el boton +)</b>.
	<img src="assets/img/img4.png" alt="img4" />
	
	<br><br>
	
	5. Agregamos una descripcion opcionalmente y <b>Guardar</b>.
	<img src="assets/img/img5.png" alt="img5" />
